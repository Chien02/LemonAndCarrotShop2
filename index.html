    <title>LemonAndCarrot</title>

  <body>
    <!-- Pages that need render -->
    <div id="header"></div>
    <div id="slider"></div>
    <div id="content"></div>
    <div id="footer"></div>
    <!-- Load other pages -->
    <script>
      load("pages/header.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById("header").innerHTML = req.responseText;
      }
    </script>
    <script>
      load("pages/slider.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById("slider").innerHTML = req.responseText;
      }
    </script>
    <script>
      load("pages/content.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById("content").innerHTML = req.responseText;
      }
    </script>
    <script>
      load("pages/footer.html");
      function load(url) {
        req = new XMLHttpRequest();
        req.open("GET", url, false);
        req.send(null);
        document.getElementById("footer").innerHTML = req.responseText;
      }
    </script>
    <!-- For displaying products -->
    <script src="scripts/content.js"></script>
  </body>

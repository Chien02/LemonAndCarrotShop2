<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <title>LemonAndCarrot</title>
  </head>
  <body>
    <!-- Pages that need render -->
    <div id="header"></div>
    <div id="slider"></div>
    <div id="content"></div>
    <div id="footer"></div>
    <!-- Load other pages -->
    <script>
      async function loadComponent(id, url) {
        try {
          const response = await fetch(url);
          const html = await response.text();
          document.getElementById(id).innerHTML = html;
        } catch (error) {
          console.error(`Error loading ${url}:`, error);
        }
      }
    
      // Load components asynchronously
      loadComponent("header", "pages/header.html");
      loadComponent("slider", "pages/slider.html");
      loadComponent("content", "pages/content.html");
      loadComponent("footer", "pages/footer.html");
    </script>
    <!-- For displaying products -->
    <script src="scripts/content.js"></script>
  </body>
</html>
